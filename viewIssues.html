<html>
	<head>
		<style type='text/css'>
			body {
				font-family: sans-serif;
			}
			
			h4 {
				color: #777;
			}
			
			.container {
				background-color: #dbdbdb;
				border: 1px solid #6f6f6f;
				border-radius: 15px;
				padding: 0px 25px 10px 25px;
				margin: 10px 5px 10px 5px;
			}
			
			.attr div {
				display: inline;
				margin-right: 50px;
				font-weight: bold;
				font-size: 14px;
			}
			
			.attr span {
				font-weight: normal;
				font-size: 12px;				
				padding: 2px 4px 2px 4px;			
				border-radius: 20px;
				border-width: 1px;
				border-style: solid;
			}		
			
			
			.attr-val-severity-5 {
				border-color: #597700;
				background-color: #9FD400;
				color: white;
			}
			
			.attr-val-severity-4 {
				border-color: #C36200;
				background-color: #FFCC99;
				color: black;
			}
			
			.attr-val-severity-3 {
				border-color: #D46A00;
				background-color: #FF9933;
				color: white;
			}
			
			.attr-val-severity-2 {
				border-color: #600000;
				background-color: #990000;
				color: white;
			}
			
			.attr-val-severity-1 {
				border-color: #000000;
				background-color: #252525;
				color: white;
			}
			
			.desc {
				background-color: #ffffff;
				border-color: 1px solid #afafaf;
				
				margin: 8px 0px 8px 0px;
				padding: 9px 15px 9px 15px;				
			}
			
			.attr div {
				color: #555;
			}			
			
			.attr-val-status-1 {
				background-color: #6699FF;
				border-color: #0046D2;
				color: white;
			}
			
			.attr-val-status-2 {
				background-color: #99FF99;
				border-color: #009900;
				color: #006E00;
			}
			
			.attr-val-status-3 {
				background-color: #C2FF0B;
				border-color: #6C9000;
				color: #222D00;
			}			
		</style>
	</head>
	<body>
		<h1>Issues (12)</h1>
		<div class="wrapper">
			<div class="container">
				<h4>#ID / ProjectName<h4>
				<h3>Headline \ Summary text</h3>
				<div class="attr">
					<div>Severity: <span class="attr-val-severity-4">ENHANCEMENT</span></div>
					<div>Created: <span>1 Nov 2015 10:30:22</span></div>
					<div>Status: <span class="attr-val-status-2">Resolved</span></div>					
				</div>
				<div class="desc">
					Description text text desc
					<br />1. Go to
					<br />2. Open
					<br />3. Checl
					<br />
					<br />Result:
					<br />Nothing works
					<br />
					<br />Expected Result:
					<br />All working good!
				</div>
				<div class="attach">
					<div class="attach-item">Link</div>
					<div class="attach-item">Link</div>
				</div>					
			</div>
		</div>
	</body>
</html>
